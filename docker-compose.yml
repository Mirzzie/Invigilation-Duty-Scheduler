version: '3'
services:
  db:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=scheduler
      - MYSQL_USER=php_docker
      - MYSQL_PASSWORD=password # this should live in a env var
      - MYSQL_ALLOW_EMPTY_PASSWORD=1 # equivalent to True
    volumes:
      - "./db:/docker-entrypoint-initdb.d" # this is how we persist a sql db even when container stops
  www:
    image: php:latest
    ports:
      - "80:80"
      - 443:443
    volumes:
      - "./:/var/www/html" #syncs the current directory to the container
  phpmyadmin:
     image: phpmyadmin/phpmyadmin
     ports:
      - 8001:80
     environment:
       - DOCKER_HOST=db
       - DOCKER_PORT=3306