version: 'latest'
services:
  www:
    image: php:apache
    volumes:
      - "./:/var/www/html" # mount current directory to /var/www/html
    ports:
      - 80:80 # expose port 8080 on host
      - 443:443 # expose port 443 on host
  db:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=scheduler
      - MYSQL_USER=php_docker
      - MYSQL_PASSWORD=password # this should live in a env var
      - MYSQL_ALLOW_EMPTY_PASSWORD=1 # equivalent to True
    volumes:
      - "./assets/database:/docker-entrypoint-initdb.d" # this is how we persist a sql db even when container 
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8001:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306